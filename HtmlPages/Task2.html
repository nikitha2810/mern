<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
  .main{
    display: flex;
    align-self: center;
    justify-content: center;
  }

  .form{
    width: 300px;
  }

</style>
<body>
  <div class="main">
    <form action="#" class="form">
      <fieldset>
      <p>Lists can be nested (list inside list):</p>
    <ul>
      <li>Coffee</li>
      <li>
        Tea
        <ul>
          <li>Black tea</li>
          <li>Green tea</li>
        </ul>
      </li>
      <li>Milk</li>
    </ul>
  </fieldset>
    </form>
  </div>
  

</body>
</html>
